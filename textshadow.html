<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
            /* (right-offset)px (left-off set)px (fade)px color*/
        }
        #BOX{
            box-shadow: 9PX 9PX 5PX #301934;
            /* (right-offset)px (left-offset)px (fade) px color*/
        }
        #indent{
            text-indent: 50%; //16px or -3cm
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">we can use-shadow to give shadow to text itself</h1>
    <h1 id="box">or use box-shadow to give shadow to the element</h1>
    <div>
        <p>this is an ex of text-indent.</p>
    <p id="indent">this is an ex of text-indent.</p>
    </div>
</body>
</html>
